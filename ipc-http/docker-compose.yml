version: '3'

services:
  main_process:
    build:
      context: ./
      dockerfile: ../shared/Dockerfile
    volumes:
      - ./:/usr/src/app/ipc-http
      - ../shared/:/usr/src/app/shared
      - ../results/:/usr/src/app/results
    working_dir: /usr/src/app/ipc-http
    environment:
      - THE_OPERATION_ENDPOINT_HOSTNAME=the_operation
      - THE_OPERATION_ENDPOINT_PORT=3000
      - NODE_ENV=production
      - MOCK_DATA_SIZE
    command: 'node ./main.js'

  the_operation:
    build:
      context: ./
      dockerfile: ../shared/Dockerfile
    volumes:
      - ./:/usr/src/app/ipc-http
      - ../shared/:/usr/src/app/shared
    working_dir: /usr/src/app/ipc-http
    environment:
      - NODE_ENV=production
    command: 'node ./server.js'
